<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Slider</title>
</head>
<link rel="stylesheet" href="./assets/css/style.css">
<body>
  <main>
    <div class="wrapper">
      <section>
        <div class="container">
          <div class="slider-wrap">
            <div class="slider-container" id="slider1">
              <div class="slides"></div>
            </div>
            <div class="slider-controls">
              <button class="control-button" onclick="slider1.showSlide(slider1.currentIndex - 1)">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" width="25px">
                  <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/>
                </svg>
              </button>
              <button class="control-button" onclick="slider1.showSlide(slider1.currentIndex + 1)">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" width="25px">
                  <path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </section>
  
      <section>
        <div class="container">
          <div class="slider-container" id="slider2">
            <div class="slides"></div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="./assets/js/main.js"></script>
  <script>
    // Initialize multiple independent sliders with different content and images
    const slider1 = new CustomSlider('slider1', 
    { delay: 3000, 
      transitionDuration: 700,
      autoPlay: false,
      visibleSlides: 2,
      slides: [
      '<img src="./assets/img/5.webp" alt="Slide 1">', 
      'Custom Content 1',
      '<img src="./assets/img/2.webp" alt="Slide 2">'
    ] });
    
    const slider2 = new CustomSlider('slider2', 
    { slides: [
      '<img src="./assets/img/3.webp" alt="Slide 3">', 
      'Custom Content 2', 
      '<img src="./assets/img/4.webp" alt="Slide 4">',
      '<img src="./assets/img/1.webp" alt="Slide 5">',
      '<img src="./assets/img/6.webp" alt="Slide 6">',
      '<img src="./assets/img/7.webp" alt="Slide 7">',
    ] });

  </script>
</body>
</html>
